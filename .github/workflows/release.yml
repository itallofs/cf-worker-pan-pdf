        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Worker
        run: npx wrangler deploy --dry-run --outdir dist

      - name: Rename Output
        run: mv dist/index.js dist/worker.js

